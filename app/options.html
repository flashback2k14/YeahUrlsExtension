<!doctype html>
<html>
  <head>
    <title>YEAH! URLs Extension - Login</title>
    <link rel="icon" href="images/light_128.png">
    <link rel="stylesheet" href="styles/options.css">
  </head>
  <body>
    <header id="heading" class="heading">
      <h1 id="project_title" class="projectTitle">Yeah! URLs Extension by Yeah! Dev</h1>
    </header>

    <div id="loginContainer" class="baseContainer urlContainer">
      <div id="loginHeader" class="containerHeader">
        <h1><span>Login - URL's</span></h1>
      </div>
      <br/>
      <label for="txtEmailaddress"><strong>Email:</strong></label><br/>
      <input id="txtEmailaddress" type="email" required />
      <br/><hr/>
      <label for="txtPassword"><strong>Password:</strong></label><br/>
      <input id="txtPassword" type="password" required />
      <br/><hr/>
	    <button id="btnReset" class="btnReset">Reset</button>
	    <button id="btnLogin" class="btnLogin">Login</button>
      <div id="status"></div>
    </div>
    
    <div id="loginToDoContainer" class="baseContainer toDoContainer">
      <div id="loginHeader" class="containerHeader">
        <h1><span>Login - ToDo's</span></h1>
      </div>
      <br/>
      <label for="txtEmailaddressTodo"><strong>Email:</strong></label><br/>
      <input id="txtEmailaddressTodo" type="email" required />
      <br/><hr/>
      <label for="txtPasswordTodo"><strong>Password:</strong></label><br/>
      <input id="txtPasswordTodo" type="password" required />
      <br/><hr/>
	    <button id="btnResetTodo" class="btnReset">Reset</button>
	    <button id="btnLoginTodo" class="btnLogin">Login</button>
      <div id="statusTodo"></div>
    </div>

    <div id="otherContainer" class="baseContainer otherContainer">
      <div id="otherHeader" class="containerHeader">
        <h1><span>Settings</span></h1>
      </div>
      <div id="otherBody">
        <label id="lblIconSelect" for="iconSelect"><strong>Change Icon:</strong></label><br/>
        <select id="iconSelect" class="style-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <br/>
        <br/>
        <label id="lblBatchSelect" for="batchColorSelect"><strong>Batch Color:</strong></label><br/>
        <select id="batchColorSelect" class="style-select">
          <option value="none" selected>None</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <footer id="footing" class="footing">
      <p>YEAH! URLs Extension maintained by <a target="blank" href="https://github.com/flashback2k14">flashback2k14</a></p>
    </footer>
    <!-- scripts -->
    <script src="libs/firebase.min.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
