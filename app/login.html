<!doctype html>
<html>
  <head>
    <title>YEAH! URLs Extension - Login</title>
    <link rel="icon" href="images/note_add_white_48dp_2x.png" />
    <link rel="stylesheet" type="text/stylesheet" href="styles/login.css" />
  <body>
    <header id="heading">
      <h1 id="project_title">Yeah! URLs Extension by Yeah! Dev</h1>
    </header>
    
    <div id="mainContainer">
      <div id="loginHeader">
        <h1><span>Login</span></h1>
      </div>
      <br/>
      <label for="txtEmailaddress">Email:</label><br/>
      <input id="txtEmailaddress" type="email" required />
      <br/><hr/>
      <label for="txtPassword">Password:</label><br/>
      <input id="txtPassword" type="password" required />
      <br/><hr/>
	  <button id="btnReset">Reset</button>
	  <button id="btnLogin">Login</button>
      <div id="status"></div>
    </div>
    
    <footer id="footing">
      <p>YEAH! URLs Extension maintained by <a target="blank" href="https://github.com/flashback2k14">flashback2k14</a></p>
    </footer>
    <!-- scripts -->
    <script src="libs/firebase.js"></script>
    <script src="libs/aes.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
